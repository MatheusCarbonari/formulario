<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/8458707536.js" crossorigin="anonymous"></script>
    <!--CSS STYLE-->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    
    <section class="section-container">

        <div class="main-container">

            <div class="div-form">
                <form action="" class="fomulario">
                    <h1 class="title">Login</h1>
                    <div class="formulario__box">
                        <span class="second-title">Nome de Usuário</span>
                        <div class="formulario__box-content">
                            <i class="fa-regular fa-user icon"></i>
                            <input type="text" class="form-input" placeholder="Insira seu nome de usuário">
                        </div>
                    </div>
                    <div class="formulario__box">
                        <span class="second-title">Senha</span>
                        <div class="formulario__box-content">
                            <i class="fa-solid fa-lock icon"></i>
                            <input type="text" class="form-input" placeholder="Insira sua senha">
                        </div>
                    </div>
                    <div class="form-login">
                        <p>Esqueceu a senha?</p>
                        <a href="#" class="form-login-link">Login</a>
                    </div>
                    <div class="form-list">
                        <a href="cadastrar.html" class="form-list_sign">Cadastrar</a>
                        <div class="form-list_box">
                            <ul>
                                <li class="form-list_box-li">
                                    <a href="" class="form-list_box-link"><i class="fa-brands fa-facebook social-icon"></i></a>
                                </li>
                                <li class="form-list_box-li">
                                    <a href="" class="form-list_box-link"><i class="fa-brands fa-twitter social-icon"></i></a>
                                </li>
                                <li class="form-list_box-li">
                                    <a href="" class="form-list_box-link"><i class="fa-brands fa-google social-icon"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </section>

</body>
</html>
